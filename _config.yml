# Site
# Hexo 配置
## 文档: https://hexo.io/docs/configuration.html
## 源码: https://github.com/hexojs/hexo/

# 网站
title: Journey
subtitle: 'stay hungry, stay foolish'
description: '一个充满冒险和发现的人生旅程'
keywords:
- adventure
- discovery
- travel
author: Chaw
language: zh-Hans
timezone: 'Asia/Shanghai'

# URL
## 在这里设置您的网站网址。例如，如果您使用 GitHub Page，请将网址设置为'https://username.github.io/project'
url: https://yiiff.github.io
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # 将其设置为false以从永久链接中删除尾随的'index.html'
  trailing_html: true # 将其设置为false以从永久链接中删除尾随的'.html'
  
# 目录
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# 写作
new_post_name: :title.md # 新文章的文件名
default_layout: post
titlecase: false # 将标题转换为标题大小写
external_link:
  enable: true # 在新标签页中打开外部链接
  field: site # 应用于整个站点
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''

# 主页设置
# path: 博客索引页的根路径。 (默认 = '')
# per_page: 每页显示的文章数。 (0 = 禁用分页)
# order_by: 文章排序。 (默认按日期降序排列)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# 分类和标签
default_category: uncategorized
category_map:
tag_map:

# 元数据元素
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# 日期/时间格式
## Hexo使用Moment.js解析和显示日期
## 您可以按照定义的格式自定义日期格式
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option支持'mtime'、'date'、'empty'
updated_option: 'mtime'

# 分页
## 将per_page设置为0以禁用分页
per_page: 10
pagination_dir: page

# 包括/排除文件
## include:/exclude:选项仅适用于'source/'文件夹
include:
exclude:
ignore:

# 扩展
## 插件: https://hexo.io/plugins/
## 主题: https://hexo.io/themes/
theme: cactus
theme_config:
#  colorscheme: white
#  colorscheme: light
#  colorscheme: classic
  colorscheme: dark

# 部署
## 文档: https://hexo.io/docs/one-command-deployment
deploy:
  type: git
  repo: 'https://github.com/Yiiff/Yiiff.github.io'
  branch: 'master'
  message: 'Update Hexo Static Content'
