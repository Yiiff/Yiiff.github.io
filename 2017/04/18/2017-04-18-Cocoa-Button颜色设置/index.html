    <p><strong>重写此方法, 可以修改NSButton的颜色和其他样式:</strong></p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">- (NSRect)drawTitle:(NSAttributedString *)title withFrame:(NSRect)frame inView:(NSView *)controlView</span><br><span class="line">&#123;</span><br><span class="line">    NSSize titleSize =  [title size];</span><br><span class="line">    </span><br><span class="line">    //居中显示</span><br><span class="line">    CGFloat titleY = frame.origin.y + (frame.size.height - titleSize.height)/2;</span><br><span class="line">    NSRect rectTitle = frame;</span><br><span class="line">    </span><br><span class="line">    rectTitle.origin.y = titleY;</span><br><span class="line">    </span><br><span class="line">    NSMutableAttributedString *titleStr =[[NSMutableAttributedString alloc]</span><br><span class="line">                                          initWithAttributedString:title];</span><br><span class="line">    [titleStr addAttribute:NSForegroundColorAttributeName value:CNKIColor(25, 135, 211, 1.0)</span><br><span class="line">                     range:NSMakeRange(0, titleStr.length)];</span><br><span class="line">    [titleStr drawInRect:rectTitle];</span><br><span class="line">    </span><br><span class="line">    return frame;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
